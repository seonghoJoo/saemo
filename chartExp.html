<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/tui-chart.min.css"/>

    <style>
        #chart-area{
            width: 300px;

        }
    </style>
</head>
<body>
<div id="chart-area"></div>

<script src="js/jquery.js"></script>
<script src="js/tui-chart-all.min.js"></script>
<script>
    var container = document.getElementById('chart-area');
    var chart = tui.chart; // or require('tui-chart');
    var data = {
        categories: ["매너", "실력", "화목", "의욕", "단합"],
        series: [
            {
                // name: 'Budget',
                data: [25/50, 23/50, 22/50, 11/50, 20/50]
            },
        ]
    };
    var options = {
        chart: {
            title: '',
            width: 300,
            height: 300
        },
        series: {
            showDot: false,
            showArea: false
        },
        plot: {
            type: 'circle'
        },
        legend: {
            visible: false
        },
        chartExportMenu:{
            visible:false
        }
    };
    var theme = {
        series: {
            colors: [
                '#424242'
            ]
        }
    };

    // For apply theme

    tui.chart.registerTheme('myTheme', theme);
    options.theme = 'myTheme';
    tui.chart.radialChart(container, data, options);
</script>
</body>
</html>
